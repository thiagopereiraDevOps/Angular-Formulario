<form [formGroup]="meuFormulario" (ngSubmit)="submitForm()">
    <label for="name">Nome:</label>
    <input type="text" id="name" formControlName="name">
  
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
  
    <label for="senha">Senha:</label>
    <input type="password" id="senha" formControlName="senha">
    
    <button type="submit" [disabled]="meuFormulario.invalid">Enviar</button>
    <button type="reset" (click)="this.limpaFomrulario()" >Limpar</button>
  </form>
